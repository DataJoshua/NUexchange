<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUexchange</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div><h1 class="logo">exchange</h1></div>
        <ul>
            <li><a href="">Contactanos</a></li>
        </ul>  
    </nav>
    <div class="main-frame">
        <div class="panel1">
            <div class="cambio">
                <h2 class="cambio-h2">Cambio de Dolares a Rublos</h2>
                <button class="cambio-btn">cambiar</button>
            </div>
            <div class="fram-photos">
                <img src="./img/b.jpg" alt="">
                <img src="./img/a.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="panel2">
        <div class="panel2-text">
            <h2 class="date"></h2>
            <h2 class="ruble-text">Hoy el cambio <br> esta en: <br> </h2>
            <h2 class="ruble-value">70</h2>
        </div>
        <div class="panel2-calculator">
            <div class="calc">
                <div>Tengo: </div>
                <input class="input-ruble" type="number" placeholder="valor en USD">
                <button class="calculator-btn">calcular</button>
            </div>
           
            <p class="output-ruble">Obtendras: </p>
            <p class="ruble-icon">Rublos</p>
        </div>
    </div>

</body>
</html>
